<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="pomodoro.js"></script>
    <title>POMODORO</title>
</head>
<body>
    <div class="container">
        <!---------------- TIME CONTAINER --------------------->
        <div class="timer-container">
            <div class="timer-content">
                <h2 id="timer">00:00</h2>
                <button id="playPause">Boshlash</button>
    
            </div>
            <button id="config">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <!---------------- OPTION-BUTTON-CONTAINER --------------------->
        <div class="option-btn-container">
            <button class="option-btn active-option-btn" id="pomodoro">Pomodoro</button>
            <button class="option-btn" id="shortBreak">Qisqa tanaffus</button>
            <button class="option-btn" id="longBreak">Katta tanaffus</button>
        </div>
    </div>
    <div class="settings-modal hidden">
        <div class="header">
            <h2>Sozlamalar</h2>
            <button id="closeBtn">x</button>
        </div>
        <h4>Time (minutes)</h4>
        <form>
            <div class="input-container">
                <label>pomodoro</label>
                <input id="pomodoroInput" min="1" value="25" type="number">
            </div>
            <div class="input-container">
                <label>short break</label>
                <input id="shortBreakInput" min="1" value="5" type="number">
            </div>
            <div class="input-container">
                <label>long break</label>
                <input id="longBreakInput" min="1" value="15" type="number">
            </div>
        </form>
        <button id="apply">Apply</button>
    </div>
    <div class="overlay hidden"></div>
</body>
</html>
